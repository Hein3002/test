<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8" />
        <title>Page Title</title>
        <base href="https://searchgpt247.info/">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="root_html">
            <div class="container">
                <div class="container_search">
                    <div class="content">
                        <div class='content_home'>
                            <div class="profile" style="width: 100%; position: relative;">
                                <input type="text" class="input" style="width: 100%" placeholder="Số điện thoại/CCCD" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id='sdt_cccd'/>
                                <p id="canh_bao">Bạn cần đăng nhập để tra cứu thông tin. Nếu bạn chưa có tài khoản, hãy nhấn đăng ký</p>
                            </div>
                            <div class="profile" style="width: 100%; position: relative;">
                                <input type="text" class="input" style="width: 100%" placeholder="Ghi chú"  id='ghi_chu'/>
                            </div>
                            <textarea readonly class="input" style="font-size: 18px;" placeholder="Kết quả tra cứu" id="ket_qua_tra_cuu"></textarea>
                        </div>
                        <div class="action">
                            <a href="#" id="user_action"></a>
                            <a href="#" id="user_status"></a>
                            <a href="huongdan.html">Hướng dẫn</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="js/action.js"></script>
    <script src="js/tracuuthongtintaikhoan.js"></script>
    <script>
        addEventListener("load", (event) => {
          if(checkLogin()) {
            document.getElementById('user_action').innerText = "Tài khoản";
            document.getElementById('user_status').innerText = "Đăng xuất";
            document.getElementById('canh_bao').innerText = "Nhập số điện thoại hoặc số CCCD trước khi tra cứu"
            document.getElementById('user_action').setAttribute("href", "thongtintaikhoan.html");
            document.getElementById('user_status').setAttribute("href", "dangxuat.html");
          }else {
            document.getElementById('ghi_chu').disabled = true
            document.getElementById('user_action').innerText = "Đăng ký";
            document.getElementById('user_status').innerText = "Đăng nhập";
            document.getElementById('canh_bao').innerText = "Bạn cần đăng nhập để tra cứu thông tin. Nếu bạn chưa có tài khoản, hãy nhấn đăng ký"
            document.getElementById('user_action').setAttribute("href", "dangky.html");
            document.getElementById('user_status').setAttribute("href", "dangnhap.html");
          }
        });
      </script>
</html>
