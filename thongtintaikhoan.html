<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class='container'>
    <div id="overlay"></div>
    <div class='hein_sidebar_icon'><ion-icon name="menu-outline" onclick=handleOpenSidebar()></ion-icon></div>
    <div class='hein_sidebar'>
      <ion-icon name="close-outline" class='hein_close_sidebar_icon' onclick=handleCloseSidebar()></ion-icon>
      <ul class='hein_sidebar_menu'>
        <a class="hein_menu_item" href="./thongtintaikhoan.html">Thông tin tài khoản</a>
        <a class="hein_menu_item" href="./thongtingiaodich.html">Thông tin giao dich</a>
        <a class="hein_menu_item" href="./login.html">Đăng xuất</a>
        <a class="hein_menu_item" href="./timkiem.html">Tìm kiếm</a>
      </ul>
    </div>
    <div class="lank-div">
        <form class="lank-form">
            <input class="hien-input" placeholder="Họ Tên"/>
            <input class="hien-input" placeholder="Số Điện Thoại"/>
            <input  class="hien-input" placeholder="Tên Đăng Nhập"/>
            <button class="action">
                <a href="">Đổi Mật Khẩu</a>
            </button>
        </form>
    </div>
  </div>
</body>
<script>
  function handleOpenSidebar() {
    icon = document.querySelector('.hein_sidebar_icon').style.display = 'none'
    document.querySelector('.hein_sidebar').style.display = 'block'
    document.getElementById("overlay").style.display = "block"
    document.querySelector(".hein_close_sidebar_icon").style.display = "block"
  }
  function handleCloseSidebar() {
    icon = document.querySelector('.hein_sidebar_icon').style.display = 'block'
    document.querySelector('.hein_sidebar').style.display = 'none'
    document.getElementById("overlay").style.display = "none"
    document.querySelector(".hein_close_sidebar_icon").style.display = "none"
  }
</script>

</html>
